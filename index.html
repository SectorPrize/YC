<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Яндекс Лавка</title>
   
  </head>
  <body>
    <div class="container">
      <div>
        <img class="showcasepic" src="images/Прилавок.png" alt="" />
        <div class="showcase">
          <img
            class="wine prod"
            src="images/Вино.png"
            alt=""
            draggable="true"
          />
          <img
            class="milk prod"
            src="images/Молоко.png"
            alt=""
            draggable="true"
          />
          <img
            class="jam prod"
            src="images/Варенье.png"
            alt=""
            draggable="true"
          />
          <img
            class="cheese prod"
            src="images/Сыр.png"
            alt=""
            draggable="true"
          />
          <img
            class="meat prod"
            src="images/Мясо.png"
            alt=""
            draggable="true"
          />
          <img
            class="chicken prod"
            src="images/Курица.png"
            alt=""
            draggable="true"
          />
          <img
            class="chips prod"
            src="images/Чипсы.png"
            alt=""
            draggable="true"
          />
          <img
            class="pineapple prod"
            src="images/Ананас.png"
            alt=""
            draggable="true"
          />
          <img
            class="banana prod"
            src="images/Банан.png"
            alt=""
            draggable="true"
          />
          <img
            class="apple prod"
            src="images/Яблоко.png"
            alt=""
            draggable="true"
          />
          <img
            class="salad prod"
            src="images/Капустка.png"
            alt=""
            draggable="true"
          />
        </div>
        <div>
          <div class="cart">
            <img
              class="cartpic"
              src="images/Тележка.png"
              alt=""
              draggable="false"
            />
          </div>
        </div>
      </div>
      <div>
        <a href="https://lavka.yandex.ru/" target="_blank">
          <button class="btn">
            <p class="btnPar"><b>Оплатить корзину</p></b>
          </button>
        </a>
      </div>
    </div>
   
    <script src="./script.js"></script>
  </body>
  
  

</html>
